<div class="container">
  <div class="row">
    <div class="col-md-3">
      @for (product of products; track $index) {
      <div class="card p-3">
        <h5>{{ product.name }}</h5>
        <p>${{ product.price }}</p>
        <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
      </div>
      }
    </div>
  </div>
</div>
